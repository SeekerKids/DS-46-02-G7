<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP11</title>
    <link rel="stylesheet" href="styles.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Header</h1>
    </header>
    
    <div class="container">
        <div class="kiri">
            <div class="gambar">
                <img src="download.jpg" alt="alt" class="meme"/>
            </div>
        </div>
        
        <div class="kanan">
            <div class="tabs">
                <button onclick="showTab('tab1')" class="btn btn-secondary">TAB 1</button>
                <button onclick="showTab('tab2')" class="btn btn-secondary">TAB 2</button>
            </div>
            
            <div id="tab1" class="tab-content active">
                <div class="text-center mb-4">
                    <input type="number" id="boxCount" class="form-control w-1 mx-auto" min="1" max="100" 
                           placeholder="Enter a number">
                    <button id="generateBoxes" class="btn btn-primary mt-3">Generate</button>
                </div>
                <div id="boxContainer" class="d-flex flex-wrap justify-content-center gap-3"></div>
            </div>
            
            <div id="tab2" class="tab-content">
                <p>Belom di isi bang</p>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>Footer</p>
    </footer>

    <script>
        // Function to handle tab switching
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active')); 
            document.getElementById(tabId).classList.add('active');
        }

        document.getElementById('generateBoxes').addEventListener('click', function() {
            const boxCount = parseInt(document.getElementById('boxCount').value);
            const boxContainer = document.getElementById('boxContainer');
            boxContainer.innerHTML = '';

            if (!isNaN(boxCount) && boxCount > 0) {
                for (let i = 0; i < boxCount; i++) {
                    const box = document.createElement('div');
                    box.classList.add('square-box', 'border',  'text-center');
                    box.innerText = `Box ${i + 1}`;
                    boxContainer.appendChild(box);
                }
            }
        });
    </script>
</body>
</html>
